<table class="table table-striped">
	<tbody>
		<tr>
			<td class="span2">Adress</td>
			<td>{{client.adress}} - Nr. {client.unit}</td>
		</tr>
		<tr>
			<th class="span4">City</th>
			<td>{{client.city}}</td>
		</tr>
		<tr>
			<th class="span2">State</th>
			<td>{{client.state}}</td>
		</tr>
		<tr>
			<th class="span2">Phone</span></th>
			<td>{{client.phone_mobile}}</span></td>
		</tr>
	</tbody>
</table>
